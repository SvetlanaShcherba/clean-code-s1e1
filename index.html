<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="class">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="new-task-section" id="topSectionForAddingElementToList">
        <h3 class="section__title">Add Item</h3>
        <div class="new-task__wrapper">
          <input class="new-task__input" id="new-task" type="text">
          <button class="new-task__btn">Add</button>
        </div>
      </section>
      <section class="todo-task-section">
        <h3 class="section__title">Todo</h3>
        <ul class="todo-task-list" id="incompleteTasks">
          <li class="list-item">
            <input class="list-item__checkbox" type="checkbox">
            <label class="list-item__name">Pay Bills</label>
            <input class="list-item__text" type="text">
            <button class="list-item__btn-edit">Edit</button>
            <button class="list-item__btn-del">
              <img class="btn-del-img" src="./remove.svg" alt="close block">
            </button>
          </li>
          <li class="list-item_edit list-item">
            <input class="list-item__checkbox" type="checkbox">
            <label class="list-item__name">Go Shopping</label>
            <input class="list-item__text" type="text" value="Go Shopping">
            <button class="list-item__btn-edit">Save</button>
            <button class="list-item__btn-del">
              <img class="btn-del-img" src="./remove.svg" alt="close block">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-task-section">
        <h3 class="section__title">Completed</h3>
        <ul class="completed-task-list" id="completed-tasks">
          <li class="list-item">
            <input class="list-item__checkbox" type="checkbox" checked>
            <label class="list-item__name">See the Doctor</label>
            <input class="list-item__text" type="text">
            <button class="list-item__btn-edit">Edit</button>
            <button class="list-item__btn-del">
              <img class="btn-del-img" src="./remove.svg" alt="close block">
            </button>
          </li>
        </ul>
      </section>      
    </main>
    <script src="app.js"></script>
  </body>
</html>
